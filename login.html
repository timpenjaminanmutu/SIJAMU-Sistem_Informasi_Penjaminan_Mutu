<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Akses</title>
  <style>
    <img class="Logo" src="https://drive.google.com/file/d/1JtU3vZ2gcTqKbMbmTT5juFGjmNRYAG3S/view" alt="Logo BBPK Jakarta.png">
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#4facfe,#00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4facfe;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #00c6fb;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Akses</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

<script>
  const USER = "Timker4";
  const PASS = "Penjaminanmutu";

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if (u === USER && p === PASS) {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "https://sites.google.com/bbpkjakarta.or.id/penjaminanmutukerjasamabbpkjkt/home";
    } else {
      document.getElementById("error").innerText = "Username atau password salah!";
    }
  }
</script>
</body>
</html>
