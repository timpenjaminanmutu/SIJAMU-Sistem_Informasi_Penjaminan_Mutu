<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Terproteksi</title>
  <style>
    body { margin: 0; font-family: Arial; }
    .topbar {
      background: #4facfe;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
    button {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div>Halaman Internal</div>
  <button onclick="logout()">Logout</button>
</div>

<iframe src="https://sites.google.com/bbpkjakarta.or.id/penjaminanmutukerjasamabbpkjkt/home"></iframe>

<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
